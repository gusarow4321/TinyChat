syntax = "proto3";
package kratos.api;

option go_package = "auth/internal/conf;conf";

message Bootstrap {
  Rest rest = 1;
  Auth auth = 2;
  Messenger messenger = 3;
  Tracing tracing = 4;
}

message Rest {
  string addr = 1;
}

message Auth {
  string addr = 1;
}

message Messenger {
  string addr = 1;
}

message Tracing {
  string addr = 1;
}
